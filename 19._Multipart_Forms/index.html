<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">

</head>
<body>
    <h2>Basic Form - FastAPI</h2>
    <form action="http://localhost:8000/form" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username...">
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password...">

        <input type="submit" value="Send form data">
    </form>

    <h2>Basic Form - Express</h2>
    <form action="http://localhost:8080/form" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username...">
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password...">

        <input type="submit" value="Send form data">
    </form>

    <h2>File Form - Express</h2>
    <form action="http://localhost:8080/fileform" method="post" enctype="multipart/form-data">
        <label for="file">File</label>

        <!-- You can support uploading multiple files with multiple attributes -->
        <input type="file" name="file">

        <label>Description</label>
        <input type="text" name="description">

        <input type="submit" value="Send file">
    </form>

    <h2>File Form - FastAPI</h2>
    <form action="http://localhost:8000/fileform" method="post" enctype="multipart/form-data">
        <label for="file">File</label>

        <!-- You can support uploading multiple files with multiple attributes -->
        <input type="file" name="file">

        <label>Description</label>
        <input type="text" name="description">

        <input type="submit" value="Send file">
    </form>

    <script>
        const fileinput = document.querySelector('input[type="file"]')

        fileinput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];

            if (!validTypes.includes(file.type)){
                alert('Please select a valid image file (png, jpg, jpeg, gif)');
                fileinput.value = '';
                return;
            }

            const maxSize = 20 * 1024 * 1024; // 20MB

            if (file.size > maxSize) {
                alert(`File is too big. Max size: ${maxSize} bytes`)
                fileinput.value = '';
                return;
            }

            
        })
    </script>
</body>
</html>
